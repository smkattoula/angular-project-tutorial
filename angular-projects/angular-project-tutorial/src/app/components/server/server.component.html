<button class="btn btn-primary" (click)="onToggleDetails()">
  Display Details
</button>
<div class="mt-3">
  <p *ngIf="toggle">Secret Password = tuna</p>
  <div
    *ngFor="let num of btnClicks"
    [ngStyle]="{
      'background-color': num >= 5 ? 'lightblue' : 'transparent'
    }"
    [ngClass]="{ 'text-color': num >= 5 }"
  >
    {{ num }}
  </div>
</div>
